<md-card id="list"> 
    <md-card-title>
        {{ type }}
    </md-card-title>
    <md-card-content>
        <md-card class="post" *ngFor="let post of posts">
            <md-card-header>
                <md-card-title class="post-title">
                    {{ post.title }}
                </md-card-title>
                <md-card-subtitle>
                    {{ post.postDate.toLocaleDateString() }}
                </md-card-subtitle>
            </md-card-header>
            <img md-card-image class="snippet-image" src="{{ post.images[0] }}">
            <md-card-content class="post-snippet">
                {{ post.preview }}
            </md-card-content>
        </md-card>
    </md-card-content> 
    <div id="page-bar">
        <button md-raised-button class="bar-element" [disabled]="page < 1" (click)="paginate(true)"><</button>
        <span class="bar-element">{{ page + 1}}</span>
        <button md-raised-button class="bar-element" [disabled]="lastPage" (click)="paginate()">></button>
    </div>
</md-card>
